<div *ngIf="isLoading" class="card  flex-design loading-spinner">
  <p-progressSpinner
    animationDuration=".5s"
    fill="var(--surface-ground)"
    strokeWidth="5"
    styleClass="w-4rem h-4rem"/>
</div>

<div *ngIf="!isLoading" class="w-11 m-auto my-4  scalein animation-duration-1000 animation-iteration-1 ">
  <embed [src]="this.url" height="'665px'" type="application/pdf"
         width="100%"/>
</div>
