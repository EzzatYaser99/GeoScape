<div class="mt-5">
  <p-tabView>
    <p-tabPanel>
      <ng-template pTemplate="header">
              <span class="font-bold white-space-nowrap mx-1">
                 Greenhouse
              </span>
      </ng-template>

      <div class="grid mt-3">
        <div class="md:col-3" *ngFor="let greenhouse of greenhouseProducts">
          <p-card>
            <p-galleria
              [value]="greenhouse.subImages"
              [numVisible]="5"
              [circular]="true"
              [showIndicators]="true"
              [showItemNavigators]="true"
              [showThumbnails]="false"
              [responsiveOptions]="responsiveOptions"
              [containerStyle]="{ 'max-width': '640px' }">

              <ng-template pTemplate="item" let-item>
                <img height="230px" [src]="'assets/images/products-page/prasada-products/Greenhouse/'+
            item?.imageSrc" style="width: 100%; display:block;" alt=""/>
              </ng-template>
            </p-galleria>
            <div><h4 class="text-center">{{ greenhouse.name }}</h4></div>
            <div><p class="text-center">{{ greenhouse.description }}</p></div>
          </p-card>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
              <span class="font-bold white-space-nowrap mx-1">
                 Cultivation System
                </span>

      </ng-template>
      <div class="grid mt-3">
        <div class="md:col-3" *ngFor="let cultivationProduct of cultivationProducts">
          <p-card>
            <p-galleria
              [value]="cultivationProduct.subImages"
              [numVisible]="5"
              [circular]="true"
              [showIndicators]="true"
              [showItemNavigators]="true"
              [showThumbnails]="false"
              [responsiveOptions]="responsiveOptions"
              [containerStyle]="{ 'max-width': '640px' }">

              <ng-template pTemplate="item" let-item>
                <img height="230px" [src]="'assets/images/products-page/prasada-products/Cultivation/'+
            item?.imageSrc" style="width: 100%; display:block;" alt=""/>
              </ng-template>
            </p-galleria>
            <div><h4 class="text-center">{{ cultivationProduct.name }}</h4></div>
            <div><p class="text-center">{{ cultivationProduct.description }}</p></div>
          </p-card>
        </div>
      </div>

    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
              <span class="font-bold white-space-nowrap mx-1">
Seedling System
              </span>


      </ng-template>
      <div class="grid mt-3">
        <div class="md:col-3" *ngFor="let seedlingProduct of seedlingProducts">
          <p-card>
            <p-galleria
              [value]="seedlingProduct.subImages"
              [numVisible]="5"
              [circular]="true"
              [showIndicators]="true"
              [showItemNavigators]="true"
              [showThumbnails]="false"
              [responsiveOptions]="responsiveOptions"
              [containerStyle]="{ 'max-width': '640px' }">

              <ng-template pTemplate="item" let-item>
                <img height="230px" [src]="'assets/images/products-page/prasada-products/Seedling/'+
            item?.imageSrc" style="width: 100%; display:block;" alt=""/>
              </ng-template>
            </p-galleria>
            <div><h4 class="text-center">{{ seedlingProduct.name }}</h4></div>
            <div><p class="text-center">{{ seedlingProduct.description }}</p></div>
          </p-card>
        </div>
      </div>

    </p-tabPanel>
  </p-tabView>
</div>
