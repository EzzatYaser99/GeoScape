<div class="mt-5">
  <div class="flex mb-2 gap-2 justify-content-end">
    <p-button
      (onClick)="activeIndex = 0"
      rounded="true"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 0"
      label="1"/>
    <p-button
      (onClick)="activeIndex = 1"
      rounded="true"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 1"
      label="2"/>
    <p-button
      (onClick)="activeIndex = 2"
      rounded="true"
      styleClass="w-2rem h-2rem p-0"
      [outlined]="activeIndex !== 2"
      label="3"/>
  </div>
  <p-tabView [(activeIndex)]="activeIndex">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="font-bold white-space-nowrap mx-1">Greenhouse</span>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="grid mt-3 px-3 sm:px-3">
          <div class="md:col-3" *ngFor="let greenhouse of greenhouseProducts">
            <div class="card mb-2">
              <p-carousel
                [value]="greenhouse.subImages"
                [numVisible]="1"
                [numScroll]="1"
                [circular]="true"
                [showIndicators]="true"
                [showNavigators]="false"
                [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-item pTemplate="item">
                  <div class="relative mx-auto">
                    <img height="220" width="100%" style="width: 100%;
                    display:block; height:220px;"
                         [ngSrc]="'assets/images/products-page/prasada-products/Greenhouse/'+item?.imageSrc"
                         [alt]="item?.imageSrc"/>
                  </div>
                </ng-template>
              </p-carousel>
              <div><p class="text-center font-bold text-base m-0 px-2">{{ greenhouse.name }}</p></div>
              <div class="py-1 px-2"><p class="text-center mt-2">{{ greenhouse.description }}</p></div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="font-bold white-space-nowrap mx-1">Cultivation System</span>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="grid mt-3 px-3 sm:px-3">
          <div class="md:col-3" *ngFor="let cultivationProduct of cultivationProducts">
            <div class="card mb-2">
              <p-carousel
                [value]="cultivationProduct.subImages"
                [numVisible]="1"
                [numScroll]="1"
                [circular]="true"
                [showIndicators]="true"
                [showNavigators]="false"
                [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-item pTemplate="item">
                  <div class="relative mx-auto">
                    <img height="220" width="100%" style="width: 100%; display:block; height:220px;"
                         [ngSrc]="'assets/images/products-page/prasada-products/Cultivation/'+item?.imageSrc"
                         [alt]="item?.imageSrc"/>
                  </div>
                </ng-template>
              </p-carousel>
              <div><p class="text-center font-bold text-base m-0  px-2">{{ cultivationProduct.name }}</p></div>
              <div class="py-1 px-2"><p class="text-center mt-2">{{ cultivationProduct.description }}</p></div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="font-bold white-space-nowrap mx-1">Seedling System</span>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="grid mt-3 px-3 sm:px-3">
          <div class="md:col-3" *ngFor="let seedlingProduct of seedlingProducts">
            <div class="card mb-2">
              <p-carousel
                [value]="seedlingProduct.subImages"
                [numVisible]="1"
                [numScroll]="1"
                [circular]="true"
                [showIndicators]="true"
                [showNavigators]="false"
                [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-item pTemplate="item">
                  <div class="relative mx-auto">
                    <img height="220" width="100%" style="width: 100%; display:block; height:220px;"
                         [ngSrc]="'assets/images/products-page/prasada-products/Seedling/'+item?.imageSrc"
                         [alt]="item?.imageSrc"/>
                  </div>
                </ng-template>
              </p-carousel>
              <div><p class="text-center font-bold text-base m-0  px-2">{{ seedlingProduct.name }}</p></div>
              <div class="py-1 px-2"><p class="text-center mt-2">{{ seedlingProduct.description }}</p></div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>
