<div class="bg-image-contact flex justify-content-center align-items-center"
     style='background-image: url("assets/images/ContactHero.jpg")'>
  <div><h1 class="text-white">Contact Us</h1></div>
</div>
<div class="grid address-card px-2 sm:px-0 mt-5">
  <div class="sm:col-6 mt-2 ">
    <div class="mt-5 "><h1>Address</h1></div>
    <div class="mt-3">
      <span class="fa-xl font-bold">Saudi Arabia Office</span>
      <div class="line my-3 w-9"></div>
      <span class="block "><i class="pi pi-map-marker greenColor mr-2"></i><a
        href="https://maps.app.goo.gl/tAMe31CRJtVjrR717">King Fahd Rd, Al Olaya, Riyadh 8530</a></span>
      <span class="block my-2"><i class="pi pi-inbox greenColor mr-2"></i><a href="mailto:info@geoscape.net">info&#64;geoscape.net</a></span>
      <span class="block"><i class="pi pi-phone greenColor mr-2"> </i><a href="https://wa.me/966546644283">+966 54 664 4283</a></span>
    </div>

    <div class="mt-5">
      <span class="fa-xl font-bold">Egypt Office</span>
      <div class="line my-3 w-9"></div>
      <span class="block"><i class="pi pi-map-marker greenColor mr-2"></i><a
        href="https://maps.app.goo.gl/msYv7W3w49qJtfwk7?g_st=iwb">Islam Raâ€™fat St, New Cairo, First Settlement, Cairo</a></span>
      <span class="block my-2"><i class="pi pi-inbox greenColor mr-2"></i><a href="mailto:info@geoscape.net">info&#64;geoscape.net</a></span>
      <span class="block"><i class="pi pi-phone greenColor mr-2"></i><a
        href="https://wa.me/201200000662">+20 01200000662 </a></span>
    </div>
  </div>

  <div class="sm:col-6 mt-2">
    <div class="mt-5 "><h1>Get In Touch</h1></div>
      <div><input class="w-11 md:w-8 lg:w-7 mt-1" type="text"  pInputText [(ngModel)]="name" placeholder="Name"/></div>
    <div><input class="w-11 md:w-8 lg:w-7 mt-1" type="email" pInputText [(ngModel)]="email" placeholder="Email"/></div>
    <div><input class="w-11 md:w-8 lg:w-7 mt-1" type="text"  pInputText [(ngModel)]="phone" placeholder="Phone no"/></div>
    <div class="w-11 md:w-8 lg:w-7 mt-1">
      <p-multiSelect class="w-full"
        [options]="Services"
        [(ngModel)]="selectedServices"
        optionLabel="name"
        placeholder="Select Services Type" />

    </div>
    <div class="w-11 md:w-8 lg:w-7 mt-1">
      <p-dropdown class="w-full"
        [options]="Services"
        [(ngModel)]="selectedProduct"
        optionLabel="name"
        placeholder="Select Product" />
    </div>
    <div><textarea class="w-11 md:w-8 lg:w-7 mt-1"
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="message"
        placeholder="Message">
    </textarea></div>
    <div> <button [disabled]="isSubmitting"  pButton pRipple label="Submit" (click)="submitForm()"
                  class="p-button-success w-11 md:w-8 lg:w-7 mt-1 green-Bg-Color"></button></div>
  </div>


</div>
