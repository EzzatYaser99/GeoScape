<div class="w-12 m-auto px-3 md:px-5 bg-white">
  <div class="w-full h-2rem"></div>
  <div class="header-style">
    <p-menubar [model]="headerItems">
      <ng-template pTemplate="start">
        <img alt="GeoSCAPE Logo" class="mr-5" height="71" loading="lazy" ngSrc="assets/images/logo.webp" width="71">
      </ng-template>
      <ng-template let-item pTemplate="item">
        <a (click)="handleItemClick(item)" [ngClass]="{ active: item.isActive }" class="flex align-items-center p-menuitem-link"
           pRipple routerLink="/main/{{ item.routerLink }}">
          <span class="">{{ item.label }}</span>
        </a>

      </ng-template>
      <app-switch-lang-button></app-switch-lang-button>
    </p-menubar>
  </div>
</div>
