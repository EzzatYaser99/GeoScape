<div class="w-11 m-auto mt-0">
  <div class="w-full h-2rem" ></div>
  <div class="header-style">
<p-menubar [model]="headerItems">
  <ng-template pTemplate="start">
    <img src="assets/images/logo.png" height="71" width="71" >
  </ng-template>
  <ng-template pTemplate="item" let-item let-headerItems="headerItems">
      <a (click)="handleItemClick(item)" pRipple class="flex align-items-center p-menuitem-link"
         [ngClass]="{ active: item.isActive }" routerLink="/main/{{ item.routerLink }}">
        <span class="">{{ item.label }}</span>
      </a>

  </ng-template>
<!--  <ng-template pTemplate="end">-->
<!--    <app-social-media-info class="social-media-responsive"></app-social-media-info>-->

<!--  </ng-template>-->
</p-menubar>
  </div>
</div>
