@if (this.socialMediaInfo) {
  <div class="socialMedia">
    @for (item of socialMediaInfo; track item) {
      <a [href]="item.href" [title]="item.title"
         target="_blank"
         class="zoomin"
      >
        @if (item.iconClass) {
          <i class="{{item.iconClass}}"></i>
        }
      </a>
    }
  </div>
}
